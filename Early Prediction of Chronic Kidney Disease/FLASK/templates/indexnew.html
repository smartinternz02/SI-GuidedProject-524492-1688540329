<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CKD Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    </head>
 <body>
        <!-- Website Title -->
    	<div class="container">
            <h1 class='container-heading'><span class="heading_font">Chronic Kidney Disease</span></h1><br>
            <div class='description'>
    			<p>A ML based Application for Kidney Disease Prediction</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
<style>
    select{
    text-align: center;
	width: 350px;
	height: 40px;
	margin-bottom: 5px;
  border-radius: 10px;
    }
    .form-input{
      width: 350px;
	    height: 40px;
      border-radius: 10px;
    }
</style>
  <div class="flex-container"> 
  <div class="flex-child magenta">
    <!--pus cell-->
    <select id="pus_cell" name="pus_cell">
    <option  value="">Select pus_cell or not</option>
    <option value="1">normal</option>
    <option  value="0">abnormal</option>
  </select><br> 
    <!--blood glucose random-->
    <input class="form-input" type="text" name="blood glucose random" placeholder="Enter your blood glucose random"><br>
    <!--blood urea-->  
    <input class="form-input" type="text" name="blood_urea" placeholder="Enter your blood_urea"><br>
    <!--pedal edema-->
    <select id="pedal_edema" name="pedal_edema">
    <option  value="">Select pedal_edema or not</option>
    <option  value="1">YES</option>
    <option  value="0">NO</option>
  </select><br>
    <!--anemia-->
    <select id="anemia" name="anemia">
    <option  value="">Select anemia or not</option>
    <option  value="1">YES</option>
    <option  value="0">NO</option>
  </select><br>
    <!--diabetesmellitus-->
    <select id="diabetesmellitus" name="diabetesmellitus">
    <option  value="">Select diabetesmellitus or not</option>
    <option value="1">YES</option>
    <option  value="0">NO</option>
  </select><br>
  </div>

  <div class="flex-child green"> 
    <!--hypertension-->
    <select id="hypertension" name="hypertension">
      <option  value="">Select hypertension or not</option>
          <option  value="1">YES</option>
          <option  value="0">NO</option>
        </select><br>
    <!--hemoglobin-->
    <input class="form-input" type="text" name="hemoglobin" placeholder="Enter your hemoglobin level"><br>
    <!--specific_gravity-->
    <input class="form-input" type="text" name="specific_gravity" placeholder="Enter your specific_gravity"><br>
    <!--packed_cell_volume-->
    <input class="form-input" type="text" name="packed_cell_volume" placeholder="Enter your packed_cell_volume"><br>
    <!--red_blood_cell_count-->
    <input class="form-input" type="text" name="red_blood_cell_count" placeholder="Enter red_blood_cell_count"><br>
    <!--hypertension-->
    <select id="appetite" name="appetite">
      <option  value="">Select Appetite</option>
          <option  value="1">POOR</option>
          <option  value="0">GOOD</option>
        </select><br>
  </div>
  </div>
  


                

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
        	
	<form action="{{ url_for('my_home') }}" method="[POST,GET]">
			<input type="submit" class="my-cta-button" value="HOME">
		</form>
			
    	</div>
    
       
    </body>
</html>
